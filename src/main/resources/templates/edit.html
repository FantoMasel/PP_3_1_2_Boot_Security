<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<br>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="firstname">FirstName</label>
    <input type="text" th:field="*{firstName}" id="firstname">
    <label for="lastname">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastname">
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age">
    <label for="email">E-mail</label>
    <input type="email" th:field="*{email}" id="email">
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password">
    <label for="roleAdmin">RoleAdmin</label>
    <input type="checkbox" name="roleAdmin" id="roleAdmin">
    <br>
    <input type="submit" value="Edit"/>
    <br>
    <a href="/admin/">BACK</a>

    <br/>
    <button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>

</body>
</html>
