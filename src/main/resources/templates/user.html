<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>This User</title>
</head>
<h2>User Info</h2>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>E-mail</th>
        <th>Roles</th>

    </tr>
    <tr>
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getFirstName()}">firstname</td>
        <td th:utext="${user.getLastName}">age</td>
        <td th:utext="${user.getAge()}">email</td>
        <td th:utext="${user.getEmail()}">lastname</td>
        <td th:utext="${user.getRoleSet()}">Roles</td>

    </tr>


</table>

<br/>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
</body>
</html>
